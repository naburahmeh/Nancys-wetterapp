    <link rel="stylesheet" href="src/style.css" />
    <title>Nancy' Weather-App</title>
  </head>
  <body>
    <div class="weather-app">
      <h1>Welcome to Nancy's Weather-App!</h1>
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter your city.."
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
       
      </header>
      <main>
        <div class="weather-data">
          <div class="currentDetails">
          <p class="currentData">
            <h2 class="currentCity">Vienna</h2>
            Sunday 16:41, cloudy
            <br />
            Humidity: <strong>57%</strong>, Wind: <strong>4,2km/h</strong> 
          </p>
        </div>
        <div class="temperatureIcon">üå§Ô∏è</div><div class="currentTemperature">19C</div>
        </div>
      </main>
